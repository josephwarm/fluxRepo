apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: redis
spec:
  interval: 1m
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
  chart:
    spec:
      chart: redis
      version: "17.11.3"  # Specify your desired version
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    # Add your specific configuration values here
    architecture: replication  # Changed from standalone to replication
    auth:
      enabled: true
      password: "password"
    master:
      persistence:
        enabled: true
        size: 8Gi
    replica:
      replicaCount: 2  
      persistence:
        enabled: true
        size: 8Gi
